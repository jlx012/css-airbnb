<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>CSS Airbnb</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  <ul id="top">
    <li class="t-image">
      <img src="img/san-francisco.jpg" alt="San Francisco">
      <h2 class="city">San Francisco</h2>
    </li>
    <li class="t-image">
      <img src="img/new-york.jpg" alt="New York">
      <h2 class="city">New York</h2>
    </li>
    <li class="t-image">
      <img src="img/london.jpg" alt="London">
      <h2 class="city">London</h2>
    </li>
  </ul>
  <div class="container">
    <div class="center_button">
      <button>See All Guidebooks</button>
    </div>
  </div>
  <h1>Just for the weekend</h1>
  <p>Discover new, inspiring places close to home</p>
  <div id="bottom">
    <div class="b-image">
      <img src="img/napa.jpg" alt="Napa">
      <h2 class="city">Napa</h2>
    </div>
    <div class="b-image">
      <img src="img/sonoma.jpg" alt="Sonoma">
      <h2 class="city">Sonoma</h2>
    </div>
    <div class="b-image">
      <img src="img/san-francisco-2.jpg" alt="San Francisco">
      <h2 class="city">San Francisco</h2>
    </div>
  </div>
  <div class="container">
    <div class="center_button">
      <button>See All Destinations</button>
    </div>
  </div>
</body>
</html>
